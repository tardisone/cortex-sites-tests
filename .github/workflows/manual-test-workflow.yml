name: Manual Cypress Tests
on:
    workflow_dispatch:
      inputs:
        scope:
          description: 'Log level'
          required: true
          default: 'smoke'
        app:
          description: 'Application under test: Careesma, Engineerjobs, Wowjobs, Gigajob, Workopolis'
          required: true
          default: 'careesma'

jobs:
    test-workflow:
        runs-on: windows-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: Cypress tests
              uses: cypress-io/github-action@v3
              with:
                env: scope=${{ github.event.inputs.scope }},app=${{ github.event.inputs.app }},stage=qa,executionPlatforms=["desktop"]
                spec: cypress/e2e/clientsites/*.js
                browser: chrome
                tag: '${{ github.event.inputs.app }},chrome,desktop'
                record: true
              env:
                CORTEX_GITHUB_TOKEN_NPM: ${{ secrets.PUBLISH_TOKEN }}
                NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
                PUBLISH_TOKEN_NPM: ${{ secrets.PUBLISH_TOKEN }}
                CYPRESS_RECORD_KEY: ${{ secrets.CYPRESSDASHBOARDFORCLIENTSITES }}
